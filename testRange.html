<body>
  <table id="table" border="1" cellspacing="0" cellpadding="0">
    <tr>
      <td>表格1</td>
      <td>表格1</td>
      <td>表格1</td>
    </tr>
    <tr>
      <td>表格2</td>
      <td>表格2</td>
      <td>表格2</td>
    </tr>
    <tr>
      <td>表格3</td>
      <td>表格3</td>
      <td>表格3</td>
    </tr>
  </table>
  <input type="button" onclick="btn()" value="删除第一行" />
  <script>
    function btn() {
      var table = document.getElementById('table')
      var rangeDiv = document.createRange()
      if (table.rows.length > 0) {
        rangeDiv.deleteContents()

        var row = table.rows[0]
        rangeDiv.setStartAfter(table.lastChild)
        rangeDiv.setEndAfter(table.lastChild)
        rangeDiv.insertNode(row)
        console.log(rangeDiv)
      }
    }
  </script>
</body>
